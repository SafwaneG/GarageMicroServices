apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-vehicle-deployment
  namespace: garage-ns
spec:
  selector:
    matchLabels:
      app: springboot-vehicle-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot-vehicle-mongo
    spec:
      containers:
        - name: vehicle-service
          image: zahira18/vehicle-service-deployment
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: mongo-vehicle
            - name: DB_PORT
              value: "27017"
            - name: DB_NAME
              value: vehicleDb
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: root
            - name: MONGO_AUTH_DATABASE
              value: admin
            - name: CLIENT_SERVICE_URL
              value: "http://springboot-crud-svc:8080"


---
apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: springboot-vehicle-svc
  namespace: garage-ns
spec:
  selector:
    app: springboot-vehicle-mongo
  ports:
    - protocol: "TCP"
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8081 # The port exposed by the service
  type: NodePort # type of the service.
